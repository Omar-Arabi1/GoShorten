<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
        <title>GoShorten</title>
    </head>
    <body>
        <div class="shorten-url">
            <form
                class="shorten-url-form"
                hx-post="/shorten"
                hx-swap="outerHTML"
                hx-target="body"
            >
                <p>Long URL</p>
                <input class="long-url" />
                <button class="shorten-button">Shorten</button>
            </form>
        </div>
        <a href="/view_urls">view all your urls</a>
    </body>
</html>
