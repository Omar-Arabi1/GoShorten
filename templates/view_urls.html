<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
        <title>GoShorten</title>
    </head>
    <body>
        <div class="urls-container">
            <ul class="urls">
                {{ range . }}
                <li>
                    <div class="url">
                        <p>
                            http://localhost:8080/{{ .ShortenedUrlKey.String }}
                        </p>
                        <button class="copy-button">Copy</button>
                        <p>{{ .LongUrl.String }}</p>
                        <button
                            class="delete-button"
                            hx-delete="/delete_url/{{ .ID }}"
                            hx-target="body"
                            hx-swap="outerHTML"
                        >
                            Delete
                        </button>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
        <a href="/">Shorten Another Url</a>
    </body>
</html>
